<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">

        <div class="profile-info">
          <div class="cover-photo"></div>
          <div class=hero-img>
          </div>
          <div class="name-age-info">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <p class="origin">London</p>
        </div>
        <div class="profile-stats">
          <div class="profile-stats-flex">
            <div class="stat">80K</div>
            <div class="stat-type">Followers</div>
          </div>
          <div class="profile-stats-flex">
            <div class="stat">803K</div>
            <div class="stat-type">Likes</div>
          </div>
          <div class="profile-stats-flex">
            <div class="stat">1.4K</div>
            <div class="stat-type">Photos</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
